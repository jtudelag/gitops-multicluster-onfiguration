# https://access.redhat.com/solutions/6989785
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: patch-console
  namespace: openshift-logging
rules:
- apiGroups:
  - operator.openshift.io
  resources:
  - consoles
  verbs:
  - get
  - list
  - patch
  - update
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: job-patch-console
  namespace: openshift-logging
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: patch-console
  namespace: openshift-logging
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: patch-console
subjects:
- kind: ServiceAccount
  name: job-patch-console
  namespace: openshift-logging
---
# create one installplan-approver job per manual operator
apiVersion: batch/v1
kind: Job
metadata:
  name: job-enable-console-plugin
  namespace: openshift-logging
spec:
  completions: 1
  parallelism: 1
  backoffLimit: 10
  activeDeadlineSeconds: 240
  template:
    spec:
      containers:
      - name: secret-creation
        image: registry.redhat.io/openshift4/ose-cli:v4.13
        imagePullPolicy: Always
        command:
          - /bin/bash
          - -c
          - |
            oc patch consoles.operator.openshift.io cluster   \
            --patch '{ "spec": { "plugins": ["logging-view-plugin"] } }' \
            --type=merge
      dnsPolicy: ClusterFirst
      restartPolicy: Never
      serviceAccount: job-patch-console
      serviceAccountName: job-patch-console
      terminationGracePeriodSeconds: 30
...